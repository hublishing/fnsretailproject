<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Join Page</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    
    <div class="wrapper">
        <form id="signup-form">
            <h1>Join</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div> 
            
            <div class="errortext" id="errortext">
                <!-- 오류 메시지 출력 -->
            </div>
            <button type="submit" class="btn">Join</button>

            <div class="register-link">
                <p>Already have an account? <a href="/index.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- AWS Amplify 및 사용자 등록 처리하는 JavaScript 파일 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.0.0/aws-amplify.min.js"></script>
    <script src="/public/js/join.js"></script>
</body>
</html>
